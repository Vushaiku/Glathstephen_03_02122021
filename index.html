<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>test</title>
</head>
<body>
        <div class="container">
            <div class="btn">
                Et hop, je grandis !
            </div>            
            <div class="translater">
                <div class="conteneur">
                    <div class="btn-launch">Lancer !</div>
                    <div class="pave"></div>
                </div>
            </div>
        </div>
        <div class="list-card">
            <div class="card">
                <div class="card__picture">
                    <img src="./palette-gout.jpg" alt="Palette du gout" class="fill narrow">
                    <div class="card__titre">
                        La palette du goût
                    </div>
                    <div class="card__town">
                        Ménilmontant
                    </div>
                        <input type="checkbox" class="fas fa-heart fa-2x card__favorite" />
                </div>
            </div>
        </div>
        <div class="fonction">
            <div class="fonction__step">
                <div class="fonction__step__number">1</div>
                <div class="fonction__step__logo">
                    <i class="fas fa-mobile-alt fa-2x"></i>
                </div>
                <div class="fonction__step__content">
                    Choisissez un restaurant
                </div>
            </div>
            
            <div class="fonction__step">
                <div class="fonction__step__number">2</div>
                <div class="fonction__step__logo">
                    <i class="fas fa-list-ul fa-2x"></i>
                </div>
                <div class="fonction__step__content">
                    Composez votre menu
                </div>
            </div>   
                     
            <div class="fonction__step">
                <div class="fonction__step__number">3</div>
                <div class="fonction__step__logo">
                    <i class="fas fa-phone fa-2x"></i>
                </div>
                <div class="fonction__step__content">
                    Dégustez au restaurant
                </div>
            </div>
        </div>
        <button class="bouton__commander" type="button">Commander</button>
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </body>
    <div class="menu">
        <div class="menu__title">ENTRÉES</div>
        <div class="menu__list progress__bar">
            <div class="menu__list__name">Tartare de poulpe acidulé</div>
            <div class="menu__list__resume">Aux zestes d'orange</div>
            <div class="menu__list__price">25€</div>
            <div class="menu__list__checker">
                <div class="menu__list__checker__logo">
                    <i class="fas fa-check-circle fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="menu__list progress__bar-2">
            <div class="menu__list__name ">Velouté de légumes d'antan</div>
            <div class="menu__list__resume">Magret de canard</div>
            <div class="menu__list__price">35€</div>
            <div class="menu__list__checker">
                <div class="menu__list__checker__logo">
                    <i class="fas fa-check-circle fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="menu__list progress__bar-3">
            <div class="menu__list__name">Soupe à l'oignon</div>
            <div class="menu__list__resume">Revisitée</div>
            <div class="menu__list__price">20€</div>
            <div class="menu__list__checker">
                <div class="menu__list__checker__logo">
                    <i class="fas fa-check-circle fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</html>
